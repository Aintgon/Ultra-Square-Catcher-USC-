<!doctype html>
<html>

<head>
  <meta charset='UTF-8'>
  <title>Ultra Square Catcher</title>
</head>

<body style="text-align: center">
  <canvas width="700" height="700">error</canvas>

  <script>
    (function () {
      var canvas = document.querySelector("canvas")
      var ctx = canvas.getContext("2d")

      var ratio = window.devicePixelRatio || 1
      canvas.style.width = canvas.width + "px"
      canvas.style.height = canvas.height + "px"
      canvas.width *= ratio
      canvas.height *= ratio

      canvas.addEventListener("click", function () {
        // Passage en plein écran lorsque l'on clique sur le canvas
        canvas.requestFullscreen().then(function () {
          // Verrouillage de l'orientation 'portrait' lorsque l'on passe en plein écran
          screen.lockOrientationUniversal = screen.lockOrientation ||
            screen.mozLockOrientation ||
            screen.msLockOrientation
          screen.lockOrientationUniversal("portrait-primary")
        })
      })

      ctx.font = (15 * ratio) + "px sans-serif"
      //variables
      score = 0
      var best = 0
      var powerUpSpeed = 0.3
      var lastTime = 0
      var PowerUpspawnRate = 0.8

      //constants
      var ACCELERATION_MAX = 0.0035 * ratio
      var SPEED_LIMIT = 0.75 * ratio
      var FRICTION = 0.95
      var BRAKE = 0.175
      var ADAPTATION_ENNEMI = 270
      var ADAPTATION_THIEF = 750
      var ORIENTATION_NERF = 0.0005

      ennemi = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        width: 15 * ratio,
        height: 15 * ratio,
        speed: {
          x: 0,
          y: 0,
        },
        acceleration: {//stay 0 forever
          x: 0,
          y: 0,
        },
        limitation: 0,
        color: 'red',
        spawn: false,
        spawnCondition: 10
      }

      var thief = {
        x: canvas.width / 2,
        y: canvas.height / 2,
        width: 30 * ratio,
        height: 30 * ratio,
        speed: {
          x: 0,
          y: 0,
        },
        acceleration: {//stay 0 forever
          x: 0,
          y: 0,
        },
        limitation: 0,
        color: '#ff6699',
        spawn: false,
        spawnCondition: 60
      }

      var hero = {
        x: 0,
        y: 0,
        width: 25 * ratio,
        height: 25 * ratio,
        speed: {
          x: 0,
          y: 0,
        },
        acceleration: {
          x: 0,
          y: 0,
        },
        color: '#33FF66',
      }

      var reward = {
        x: 60,
        y: 60,
        width: 20 * ratio,
        height: 20 * ratio,
        color: '#0099FF'
      }

      var powerUp = {
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        width: 10 * ratio,
        height: 10 * ratio,
        color: 'cyan',
        spawn: 0,
      }

      //movement
      function distance(hy, hx, ey, ex) {
        return Math.sqrt(Math.pow(hy - ey, 2) + Math.pow(hx - ex, 2))
      }
      function direction(target, ennemi, limitation, norme) {
        return (target - ennemi) * limitation / norme
      }
      function spawn(object) {
        return score >= object.spawnCondition
      }

      function update(currentTime) {//ici commence le temps réel
        var dt = currentTime - lastTime
        lastTime = currentTime

        function movementx(object) {
          object.speed.x += object.acceleration.x * dt
          return object.x += object.speed.x * dt
        }
        function movementy(object) {
          object.speed.y += object.acceleration.y * dt
          return object.y += object.speed.y * dt
        }

        dt = Math.min(dt, 400) //choses qui bougent

        //ennemi
        var norme = distance(hero.y, hero.x, ennemi.y, ennemi.x)
        ennemi.speed.y = direction(hero.y, ennemi.y, ennemi.limitation, norme)
        ennemi.speed.x = direction(hero.x, ennemi.x, ennemi.limitation, norme)
        ennemi.spawn = spawn(ennemi)

        if (ennemi.spawn) {
          movementx(ennemi)
          movementy(ennemi)
          ennemi.limitation = score / ADAPTATION_ENNEMI
        }
        //thief
        var thiefNorme = distance(reward.y, reward.x, thief.y, thief.x)
        thief.speed.y = direction(reward.y, thief.y, thief.limitation, thiefNorme)
        thief.speed.x = direction(reward.x, thief.x, thief.limitation, thiefNorme)
        thief.spawn = spawn(thief)

        if (thief.spawn) {
          movementx(thief)
          movementy(thief)
          thief.limitation = Math.max(0.1, distance(reward.y, reward.x, thief.y, thief.x) / ADAPTATION_THIEF)
        }

        //hero
        movementx(hero)
        movementy(hero)

        if (hero.speed.x > SPEED_LIMIT) {
          hero.speed.x = SPEED_LIMIT
        }
        if (hero.speed.y > SPEED_LIMIT) {
          hero.speed.y = SPEED_LIMIT
        }

        hero.speed.x *= FRICTION
        hero.speed.y *= FRICTION

        //collision murs
        if (hero.y + hero.height < 0) {
          hero.y = canvas.height
        }
        if (hero.y > canvas.height) {
          hero.y = 0
        }
        if (hero.x + hero.width < 0) {
          hero.x = canvas.width
        }
        if (hero.x > canvas.width) {
          hero.x = 0
        }

        //collisions
        if (collision(reward, hero)) {
          score += 1
          reward.x = Math.random() * (canvas.width - reward.width)
          reward.y = Math.random() * (canvas.height - reward.height)

          if (powerUp.spawn < PowerUpspawnRate) {
            powerUp.spawn = Math.random()
          }
        }
        if (ennemi.spawn) { //ennemy
          if (collision(ennemi, hero)) {
            score -= Math.round(score / 10)
            ennemi.x = canvas.width / 2
            ennemi.y = canvas.height / 2
            hero.x = 1
            hero.y = 1
          }
        }
        if (thief.spawn) { //thief
          if (collision(thief, hero)) {
            thief.x = canvas.width / 2
            thief.y = canvas.height / 2
          }
          if (collision(thief, reward)) {
            reward.x = Math.random() * (canvas.width - reward.width)
            reward.y = Math.random() * (canvas.height - reward.height)
          }
        }
        if (powerUp.spawn > PowerUpspawnRate) {
          if (collision(powerUp, hero)) {
            score += 5
            powerUp.x = Math.random() * (canvas.width - powerUp.width)
            powerUp.y = Math.random() * (canvas.height - powerUp.height)
            powerUp.spawn = Math.random()
          }
        }
        if (score > best) { //best score
          best = score
        }
        if (best - score >= 5) {
          PowerUpspawnRate = 0.5
        } else {
          PowerUpspawnRate = 0.8
        }
        draw()
        requestAnimationFrame(update)
      }

      function draw() {
        ctx.fillStyle = '#000033'//dark blue
        ctx.fillRect(0, 0, canvas.width, canvas.height) // color background

        factorisationdraw(hero)
        factorisationdraw(reward)

        if (ennemi.spawn) {
          factorisationdraw(ennemi)
        }
        if (thief.spawn) {
          factorisationdraw(thief)
        }
        if (powerUp.spawn > PowerUpspawnRate) {
          factorisationdraw(powerUp)
        }
        ctx.fillStyle = 'white'
        ctx.fillText("score: " + score, canvas.width / 2, 20 * ratio)
        if (score < best) {
          ctx.fillText("best: " + best, 5 * ratio, canvas.height - 10 * ratio)
        }

      }
      function factorisationdraw(object) {
        ctx.fillStyle = object.color
        ctx.fillRect(object.x, object.y, object.width, object.height)
      }

      requestAnimationFrame(update)

      function collision(r, h) {
        var xin = h.x + h.width >= r.x && h.x <= r.x + r.width
        var yin = h.y + h.height >= r.y && h.y <= r.y + r.height

        return xin && yin
      }

      window.addEventListener("deviceorientation", function (event) {
        var beta = event.beta
        var gamma = event.gamma
        hero.acceleration.x = gamma * ORIENTATION_NERF
        hero.acceleration.y = beta * ORIENTATION_NERF
      })

      window.addEventListener("keyup", function (event) {
        if (event.key === "ArrowRight" || event.key === "ArrowLeft") {
          hero.acceleration.x = 0
        }
        if (event.key === "ArrowUp" || event.key === "ArrowDown") {
          hero.acceleration.y = 0
        }
      })

      window.addEventListener("keydown", function (event) {
        if (event.key === "ArrowDown") {
          hero.acceleration.y = ACCELERATION_MAX
        }
        if (event.key === "ArrowUp") {
          hero.acceleration.y = -ACCELERATION_MAX
        }
        if (event.key === "ArrowRight") {
          hero.acceleration.x = ACCELERATION_MAX
        }
        if (event.key === "ArrowLeft") {
          hero.acceleration.x = -ACCELERATION_MAX
        }
        if (event.key === "Shift") {
          hero.speed.x *= BRAKE
          hero.speed.y *= BRAKE
        }
      })
    })()
  </script>

</body>

</html>
